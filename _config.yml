# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Black Bear
subtitle: ''
description: ''
keywords:
author: Mark
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://blackbear03.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''
  theme: solarizedlight

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
#RSS订阅
plugin: -hexo-generator-feed
#Feed Atom
feed:
     type: atom
     path: atom.xml
     limit: 20
## Themes: https://hexo.io/themes/
theme: blackbear

# Theme Settings
color: default
mode: default # 添加默认模式配置
toc: true
fancybox: true

# Comments
# Utterances评论系统配置（默认启用）
utterances:
  enable: true
  repo: 'vibecoddd/hexo-theme-blackbear'  # 存储评论的GitHub仓库
  issueTerm: 'title'  # Issue映射方式: pathname | url | title | og:title
  theme: 'github-light'  # 主题: github-light | github-dark | github-dark-orange | icy-dark | dark-blue | photon-dark
  label: 'comment'  # Issue标签

# Gitalk评论系统配置（可选）
gitalk:
  enable: false  # 默认禁用，如需启用请设置为true并配置以下参数
  client_id: ''  # GitHub OAuth App Client ID
  client_secret: ''  # GitHub OAuth App Client Secret
  repo: ''  # 存储评论的GitHub仓库
  github_id: ''  # GitHub用户名
  admin_user: ''  # 管理员用户名
  distraction_free_mode: true  # 无干扰模式
  language: ''  # 语言设置，留空则自动检测

# Disqus评论系统配置（可选）
disqus_shortname: ''  # Disqus站点简称

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: https://<your private token>@github.com/blackbear03/blackbear03.github.io.git
  branch: master
  message: Happy writing :)